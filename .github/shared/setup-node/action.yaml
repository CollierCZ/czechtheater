name: 'Setup'
description: 'Setup Node.js environment and dependencies'

runs:
  using: 'composite'
  steps:
    - uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'
        cache: 'pnpm'
    - name: Install Dependencies
      shell: bash
      run: pnpm install --frozen-lockfile
